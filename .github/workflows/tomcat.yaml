name: ci/cd pipeline to deploy to tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set-up jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Optional, but you like these split â€“ fine
      - name: validate with maven
        run: mvn validate

      - name: compile with maven
        run: mvn compile

      - name: test with maven
        run: mvn test

      - name: package with maven
        run: mvn package

      - name: verify WAR file
        run: ls -lh target/

      - name: Build, Test and SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url="${{ secrets.SONAR_HOST }}" \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Publish WAR to Nexus
        run: |
          # Uses altDeploymentRepository instead of settings.xml
          mvn deploy \
            -DaltDeploymentRepository=nexus::default::http://$NEXUS_USER:$NEXUS_PASSWORD@34.227.67.34:8081/repository/maven-snapshots/
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      # Deploy WAR to Tomcat
      - name: Deploy to tomcat
        run: |
          # Pick the built WAR (your POM creates TrainBook-1.0.0-SNAPSHOT.war)
          WAR_FILE=$(ls target/*.war | head -n 1)
          echo "Deploying $WAR_FILE"

          curl -v -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
            -T "$WAR_FILE" \
            "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"
